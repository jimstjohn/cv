<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" type="text/css" href="contact.css" />

</head>

<body>

  <div class="container">

    <div class="header">
      <span>Sample Website hosted on Github</span>
    </div>

    <div class="main">

      <div class="contact-photo">
        <img src="images/jim_circle1.png" alt="Jim&apos;s profile photo" class="contact-image" />
      </div>

      <div class="contact-details">
        <h1 class="contact-name">James G. St. John</h1>
        <i>
          <p class="contact-demographics">
            <i><b>CTO, BRS Systems, LLC</b>.</i>
          </p>
          <p>7 Skyline Drive, Suite 350</p>
          <p>Hawthorne, NY 10532</p>
          <p>+1 914-555-1212</p>
          <p>
            <a href="mailto:noreply@gmail.com">noreply@gmail.com</a>

      <!-- <form class="contact-form" action="index.html" method="POST"> -->
      <form class="contact-form" action="mailto:noreply@gmail.com" method="POST" enctype="text/plain">

        <label for="name">Name:</label>
        <input type="text" name="contactName" id="name" placeholder="Your name" required>
        <br><label for="email">Email:</label>
        <input type="email" name="contactEmail" id="email" placeholder="e-mail addr" required>

        <br><label for="message" class="message message-label">Message:</label>
        <textarea name="contactMessage" id="message" rows="8" cols="80" class="message message-area"></textarea>

        <br><label></label>
        <input type="color">

        <br><label></label>
        <input type="submit">

      </form>

    </div>

    <div class="footer">
      <span>Copyright &copy; 2020&nbsp;&nbsp;James G. St. John.&nbsp;&nbsp;All rights reserved.</span>
    </div>

  </div>

</body>
